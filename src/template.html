<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>website</title>

  </head>
  <body>
    <dialog id="dialog">
      <form method="dialog">
        <p>
	<label>
          Title:
          <input id="titleBox" type="text" required />
        </label>
        </p>
        <p>
        <label>
          Author:
          <input id="authorBox" type="text" required />
        </label>
        </p>
        <p>
        <label>
          Page count:
          <input id="pageBox" type="text" required />
        </label>
        </p>
        <div>
          <button id="confirmBtn" value="default">Confirm</button>
        </div>
      </form>
    </dialog>
    <p>
      <button id="show-dialog">Show the dialog</button>
    </p>

    <div id="content"></div>
  </body>
</html>
